<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon_dice16x161.png">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="module" src="<%= BASE_URL %>lsat-entry.min.js"></script>
    <!-- built files will be auto injected -->
    <script>
      (function() {
        // Optimization for Repeat Views
        if( sessionStorage.fontsLoadedFoutWithClass ) {
          document.documentElement.className += " fonts-loaded";
          return;
        }
    
        if( "fonts" in document ) {
          Promise.all([
            document.fonts.load("1em Montserrat"),
            document.fonts.load("100 1em Montserrat"),
            document.fonts.load("200 1em Montserrat"),
            document.fonts.load("300 1em Montserrat"),
            document.fonts.load("400 1em Montserrat"),
            document.fonts.load("500 1em Montserrat"),
            document.fonts.load("600 1em Montserrat"),
            document.fonts.load("700 1em Montserrat"),
            document.fonts.load("800 1em Montserrat"),
            document.fonts.load("italic 1em Montserrat"),
            document.fonts.load("italic 100 1em Montserrat"),
            document.fonts.load("italic 200 1em Montserrat"),
            document.fonts.load("italic 300 1em Montserrat"),
            document.fonts.load("italic 500 1em Montserrat"),
            document.fonts.load("italic 600 1em Montserrat"),
            document.fonts.load("italic 700 1em Montserrat"),
            document.fonts.load("italic 800 1em Montserrat")
          ]).then(function () {
            document.documentElement.className += " fonts-loaded";
    
            // Optimization for Repeat Views
            sessionStorage.fontsLoadedFoutWithClass = true;
          });
        }
      })();
      </script>
  </body>
</html>
